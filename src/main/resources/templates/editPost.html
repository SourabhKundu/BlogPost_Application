<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{'/update/' + ${post.id}}"  th:object="${post}" method="post">
        Post Id : <input type="number" th:field="*{id}"><br>
        Title : <input type="text" th:field="*{title}"><br>
        Content : <input type="text" th:field="*{content}"><br>
        Author : <input type="text" th:field="*{author}"><br>
         Tags : <input type="text" th:field="*{tags}"><br>
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
